<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="BuyerRegistration.css"> 
    <script>
        function data(){
        var c=document.getElementById("a3").value;
        var d=document.getElementById("a4").value;
        if(c!=d){
            alert("Confirm Password do not match.Please enter the valid password")
            return false;
        }
        else{
            true;
        }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form  onsubmit="return data()" action="RegistrationChecker2" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="input" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="input" name="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="input" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Business Name">Company Name</label>
                <input type="text" class="input" name="Company Name" placeholder="Company Name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" class="input" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="input" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="input" name="password" id="a3" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="input" name="confirm-password" id="a4" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="input" name="street" placeholder="Enter your street address" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="input" name="city" placeholder="Enter your city" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="input" name="state" placeholder="Enter your state" required>
            </div>

            <div class="form-group">
                <label for="postal">Postal Code</label>
                <input type="text" class="input" name="postal" placeholder="Enter your postal code" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="input" name="country" placeholder="Enter your country" required>
            </div>

            <div class="form-group terms">
                <input type="checkbox" class="checkbox" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn-create">Submit</button>
        </form>
    </div>
</body>
</html>
